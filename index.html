<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a2c2e8, #f1e5f2);
            font-family: 'Roboto', sans-serif;
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: #ffffff;
            color: #333;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 50px;
            width: 90%;
            max-width: 600px;
            margin: auto;
            position: relative;
            animation: fadeIn 1.5s ease-out;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #ff77a9;
            animation: fadeInUp 1s ease-out;
        }
        p {
            font-size: 1.1em;
            margin: 20px 0;
            color: #555;
            animation: fadeInUp 1.2s ease-out;
        }
        .contact-form {
            margin-top: 30px;
            animation: fadeInUp 1.5s ease-out;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1em;
            color: #333;
        }
        .form-group input,
        .form-group textarea {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1em;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background: #ff77a9;
            color: #ffffff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .form-group button:hover {
            background: #e65c8a;
            transform: scale(1.05);
        }
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Construction</h1>
        <p>Weâ€™re currently working on something exciting. Check back soon!</p>
        <p>If you have any questions or need to reach us, please use the form below:</p>
        
        <div class="contact-form">
            <form action="https://formspree.io/f/xanwolpn" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
